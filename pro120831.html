<script>

function solution(n) {
   
   let sum = 0;
   
   for(i=1 ; i <= n; i++){
     
       if(i%2==0){
           sum = sum + i;

       }
   }
   return sum;
}

//머쓱이보다 키 큰 사람
function solution(array, height) {
    let answer = 0;
    
    for ( i = 0 ; i <= array.length ; i++){
        if ( array[i] > height){
            answer += 1;
        }
    }
    return answer;
}

//중복된 숫자 개수
function solution(array, n) {
    var answer = 0;
    
    for (i=0;i<=array.length;i++){
        if(array[i]==n){
            answer++;
        }
    }
    return answer;
}
