<script>

    // // number
    const num = 1.123456789;

    // 반올림
    console.log(`${num} toFixed : ${num.toFixed()}`);
    console.log(`${num} toString : ${num.toString()}`);
    //if(type of num == "number")
    console.log(typeof num);
    console.log(typeof num.toString());
    

    // string
    const str1 = new String("ABcd");
    const str = "ABcd"; // 문자(char)의 배열
    console.log(`${str} charAt(1) : ${str.charAt(1)}`);
    console.log(`${str} concat("e") : ${str.concat("e")}`);
    console.log(`${str} endsWith("D") : ${str.endsWith("D")}`);
    console.log(`${str} startsWith("A") : ${str.startsWith("A")}`);
    console.log(`${str} includes("cd") : ${str.includes("cd")}`);
    //if(str.indexOf("D") != -1) D라는 문자가 있으면 ~ 해ㅏ라
    console.log(`${str} indexOf("d") : ${str.indexOf("d")}`);
    console.log(`${str} length) : ${str.length}`);
    console.log(`${str} padStart(4)) : ${str.padStart(8)}`);
    console.log(`${str} repeat(5) )) : ${str.repeat(5)}`); //5번 반복한다.
    console.log(`${str} replace("cd","") )) : ${str.replace("cd","")}`); 
    console.log(`${str} slice() )) : ${str.slice(1,3)}`); //잘라서 없앤다.
    console.log(`${str} split("") : ${str.split("")}`); // 구분 하는 역할.
    console.log(`${str}  : ${str.substring(1)}`); // 문자를 잘라내고 싶을 때
    console.log(`${str} toLowerCase() : ${str.toLowerCase()}`); 
    console.log(`${str} toUpperCase() : ${str.toUpperCase()}`); 
    console.log(`${str} trim(): ${"   abcd".trim()}`); 

    

    // array

    const arr = ["A","B","C","d"];
    console.log(`${arr} concat("e") : ${arr.concat("e")}`); 
    console.log(`${arr} concat["g"] : ${arr.concat(["g"])}`); 
   // console.log(`${arr}  : ${arr.copyWithin(0,1,3)}`); 
   // console.log(`${arr}  : ${arr.fill("a")}`); 
    console.log(
        [
        ["a","b"],
        ["c","d"], 
        ].flat()
    );
    // console.log(`${arr} pop() : ${arr.pop()}`); 
    // console.log(arr);
    console.log(`${arr} push("g") : ${arr.push("g")}`); 
    console.log(arr);
    console.log(`${arr} join("") : ${arr.join(" ")}`); 
    console.log(`${arr} reverse: ${arr.reverse()}`); 

    // forEach, filter, map, reduce, every, find, some
    // forEach -> 반복작업
    const callbackFn = (value, index) => {
            console.log(index);
        };
    arr.forEach(callbackFn);
    arr.forEach((value)=> console.log(value));
    
    // filter -> 조건 필터링해서 배열 반환
    const predicate1 = (value) => {
        return value.charCodeAt(0) <98;
    }
    console.log(arr.filter(predicate1));
    // console.log("가",charCodeAt(0));
    
    // map -> 배열의 요소를 변환
    console.log(arr.map((value)=> value == "g"));
    console.log(arr.map((value)=> value.charCodeAt(0)));



    // reduce -> 요소 합치기
    // every -> 모든 요소가 조건에 부합하는지
    // some -> 하나의 요소라도 조건에 부합하는지
    // find -> 조건에 부합하는 요소 찾기
